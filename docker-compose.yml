version: '2'
services:
  app:
    environment:
      - API_ENDPOINT=http://api:4000
      - DB_URI=mongodb://mongo/oam-api
      - S3_PUBLIC_DOMAIN=s3.amazonaws.com
    env_file: .env
    build:
      context: .
      args:
        - NODE_ENV=development
    command: "false"
  api:
    extends: app
    environment:
      - PORT=4000
      - HOST_TLD=localhost
      - COOKIE_PASSWORD=12345678901234567890123456789012
    command: nodemon index.js
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - 4000:4000
    volumes:
      - ./bin:/app/bin
      - ./controllers:/app/controllers
      - ./models:/app/models
      - ./plugins:/app/plugins
      - ./routes:/app/routes
      - ./services:/app/services
      - ./test:/app/test
      - ./catalog-worker.js:/app/catalog-worker.js
      - ./config.js:/app/config.js
      - ./index.js:/app/index.js
      - ./newrelic.js:/app/newrelic.js
      - ./package.json:/app/package.json
  postgres:
    build:
      context: ./postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  worker:
    extends: app
    environment:
      - OIN_REGISTER_URL=http://register:8080/fixtures/oin-buckets.json
    command: nodemon catalog-worker.js
    depends_on:
      - mongo
      - register
      - postgres
    links:
      - mongo
      - register
      - postgres
    volumes:
      - ./bin:/app/bin
      - ./controllers:/app/controllers
      - ./models:/app/models
      - ./plugins:/app/plugins
      - ./routes:/app/routes
      - ./services:/app/services
      - ./test:/app/test
      - ./catalog-worker.js:/app/catalog-worker.js
      - ./config.js:/app/config.js
      - ./index.js:/app/index.js
      - ./newrelic.js:/app/newrelic.js
      - ./package.json:/app/package.json
  transcoder:
    extends: app
    command: nodemon bin/transcoder.js
    depends_on:
      - mongo
    links:
      - api
      - mongo
    volumes:
      - ./bin:/app/bin
      - ./controllers:/app/controllers
      - ./models:/app/models
      - ./plugins:/app/plugins
      - ./routes:/app/routes
      - ./services:/app/services
      - ./test:/app/test
      - ./catalog-worker.js:/app/catalog-worker.js
      - ./config.js:/app/config.js
      - ./index.js:/app/index.js
      - ./newrelic.js:/app/newrelic.js
      - ./package.json:/app/package.json
  register:
    build:
      context: .
      args:
        - NODE_ENV=development
    command: http-server test/
    ports:
      - 8080:8080
    volumes:
      - ./test:/app/test
  mongo:
    image: mongo:3
    logging:
      driver: none
