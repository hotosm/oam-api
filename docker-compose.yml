version: '2'
services:
  mongo:
    image: mongo
  worker:
    build: .
    environment:
      - DBURI=mongodb://mongo/oam-uploader
    env_file:
      - local.env
    command: ['node', 'worker.js']
  web:
    build: .
    environment:
      - DBURI=mongodb://mongo/oam-uploader
    env_file:
      - local.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo

